<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/content}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div layout:fragment="patient_content">
    <div class="container">
        <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin"
                                         class="rounded-circle img-fluid" style="width: 272px;">
                                </div>
                                <h5 class="user-name">[[${patient.getFirstName()}]] [[${patient.getLastName()}]]</h5>
                                <h6 class="user-email">[[${patient.getEmail()}]]</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <form action="#" th:action="@{/patient/account/edit}" th:object="${account}"
                              method="post">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-2 text-primary">Personal Details</h6>
                                </div>

                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input th:value="${patient.getFirstName()}" type="text" class="form-control"
                                               id="firstName"
                                               name="firstName"
                                               placeholder="Enter First Name">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input th:value="${patient.getLastName()}" type="text" class="form-control"
                                               id="lastName"
                                               name="lastName"
                                               placeholder="Enter Last Name">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                                    <div class="form-group">
                                        <label for="patronymic">Patronymic</label>
                                        <input th:value="${patient.getPatronymic()}" type="text" class="form-control"
                                               id="patronymic"
                                               name="patronymic"
                                               placeholder="Enter Patronymic">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-3">
                                    <div class="form-group">
                                        <label th:value="${patient.getEmail()}" for="eMail">Email</label>
                                        <input type="email" class="form-control" id="eMail" placeholder="Enter email">
                                    </div>
                                </div>
                            </div>
                            <div class="row gutters mt-3">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="text-right">
                                        <a th:href="@{${'/patient/account'}}">
                                            <button type="button" name="submit" class="btn btn-secondary">Cancel
                                            </button>
                                        </a>
                                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Update
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
