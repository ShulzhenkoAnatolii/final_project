<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/content}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div layout:fragment="patient_content">

    <div class="container">
        <section style="background-color: #eee;">
            <div class="container py">
                <div class="row">
                    <div class="col">
                        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                            </ol>
                        </nav>
                    </div>
                </div>

                <div class="row pt-2">
                    <div class="col-lg">
                        <div class="card-body text-center" style="float:left">
                            <th:block th:if="${patient.getSexType().name().equals('Not_specified')}">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5.webp"
                                     alt="avatar"
                                     class="rounded-circle img-fluid" style="width: 150px;">
                            </th:block>
                            <th:block th:if="${patient.getSexType().name().equals('Male')}">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                     alt="avatar"
                                     class="rounded-circle img-fluid" style="width: 150px;">
                            </th:block>
                            <th:block th:if="${patient.getSexType().name().equals('Female')}">
                                <img src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                     alt="avatar"
                                     class="rounded-circle img-fluid" style="width: 150px;">
                            </th:block>
                            <h5 class="my-3">[[${patient.getFirstName()}]] [[${patient.getLastName()}]]</h5>
                            <p class="text-muted mb-1">Patient</p>
                        </div>
                        <div class="col-lg">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Full Name</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0">[[${patient.getFullName()}]]</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Email</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0">[[${patient.getEmail()}]]</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Age</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0">[[${patient.getDateOfBirth()}]]</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Sex</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class="text-muted mb-0">[[${patient.getSexType()}]]</p>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group">
                            <a th:href="@{${'/patient/account/edit'}}">
                                <button type="button" class="btn btn-info">Edit Profile</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
